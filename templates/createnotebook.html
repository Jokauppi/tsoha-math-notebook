{% extends "layout.html" %}

{% block login %}

  <div class="box">

    {% include "login.html" %}

  </div>

{% endblock %}

{% block content %}
  <div class="box">
    <h3 style="margin-top: 0">Create New Notebook</h3>
    <form action="/new/notebook" method="post">
      <input type="text" name="title" id="notebook-name-field" style="width: 90%;" placeholder="notebook title" autofocus>
      <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
      <br>
      <br>
      <div>
        <input type="submit" value="Create new">
        <button onclick="back(event)">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    function back(event) {
      event.preventDefault()
      window.location.href = '/'
    }
  </script>
{% endblock %}
